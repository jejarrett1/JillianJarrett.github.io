<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-pink.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
  <div  class="mdl-layout mdl-js-layout mdl-grid">
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-layout__header--transparent">
      <div class="portfolio-header mdl-layout__header-row">
        <span class="mdl-layout__title">Jillian</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="#">About</a>
          <a class="mdl-navigation__link" href="#">Contact</a>
        </nav>
      </div>
    </header>
    <main class = "mdl-layout__content">
      <section class = "hero portfolio-hero">
        <h1 class ="summary">I’m Jillian, a UX designer working in Tampa, FL. I explore other’s worlds to design and build useful products.</h1>
        <img src ="../portfolio/images/hero.png" width="" alt="hiking a mountain">
      </section>
      <section class="projects">
        <h1 class="projects-header">Work</h1>
        <img src ="../portfolio/images/Line.png" width="" alt="hiking a mountain">
        <article class="projects-item case-study">
          <img class="prototype" src="../portfolio/images/case_study_card.png"  alt="case Study card">
          <details class="case-study-description">
            <h2>Research, UX Design, Branding</h2>
            <h1>Collected</h1>
            <a class="case-study-link" href="">Read The Case Study</a>
          </details>
        </article>
      </section>

    </main>
    <ul class="app-icons column">
      <li><a href="https://www.linkedin.com/in/jillianejarrett/"><i class="fab fa-linkedin" aria-hidden="true"></i></a></li>
      <li><a href="https://github.com/jejarrett1"><i class="fab fa-github" aria-hidden="true"></i></a></li>
      <li><a href="mailto:jillian.e.jarrett@gmail.com"><i class="fab fa-facebook" aria-hidden="true"></i></a></li>
    </ul>
  </div>
</body>
</html>
